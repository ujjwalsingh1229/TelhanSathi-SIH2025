<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telhan Sathi - Dashboard</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: linear-gradient(180deg,#2d5735,#1e3a24); 
      color: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      width: 100vw;
      margin: 0; 
      padding: 0;
      overflow: hidden;
    }
    .frame {
      width: 100%;
      max-width: 380px;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 60px rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .card { 
      background: #fff; 
      color: #1e3a24; 
      padding: 16px; 
      border-radius: 12px; 
      flex: 1;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    h1 { 
      margin: 0 0 8px; 
      font-size: 18px;
    }
    p { 
      margin: 0 0 12px; 
      font-size: 14px;
    }
    .btn { 
      display: inline-block; 
      margin-top: 8px; 
      padding: 9px 12px; 
      border-radius: 6px; 
      background: #ff9800; 
      color: #fff; 
      text-decoration: none;
      font-size: 13px;
      text-align: center;
      align-self: flex-start;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="card">
      <h1>Welcome to Telhan Sathi</h1>
      <p>This is your dashboard placeholder. Replace with real dashboard content.</p>
      <a class="btn" href="/profile">Go to Profile</a>
    </div>
  </div>
</body>
</html>
